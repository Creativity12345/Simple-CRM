<h1 class="title-dialog" mat-dialog-title>Add user</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16 mt-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name">
    </mat-form-field>
    
    <mat-form-field class="mt-16" appearance="outline">
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last name">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Birth date</mat-label>
      <input matInput placeholder="Birth date" [matDatepicker]="picker1">
      <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + Nr.</mat-label>
        <input matInput placeholder="Address">
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input matInput placeholder="Address">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput placeholder="Address">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
