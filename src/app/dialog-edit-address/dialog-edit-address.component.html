<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 class="title-dialog" mat-dialog-title>Add user</h1>
<div mat-dialog-content>
  <div>
    <div>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street + No.</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Address">
      </mat-form-field>
    </div>
  </div>
  <div>
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Zip code</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Address">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Address">
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="dialogRef.close();">Cancel</button>
  <button [disabled]="loading" mat-button (click)="saveAddress()" cdkFocusInitial>Save</button>
</div>
