<mat-card class="user-detail-header">
  <button mat-icon-button [matMenuTriggerFor]="nameMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #nameMenu="matMenu">
    <button mat-menu-item (click)="editName()">Edit</button>
  </mat-menu>
  <img src="../../assets/img/male1.png" alt="">
  <div class="user-details">
    <h2>{{ user.firstName }} {{ user.lastName }}</h2>
    {{ user.email }}
  </div>
</mat-card>

<mat-card class="mt-32 address-container">
  <button mat-icon-button [matMenuTriggerFor]="addressMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button mat-menu-item (click)="editAdress()">Edit</button>
  </mat-menu>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{ user.street }} <br>
    {{ user.zipCode }} {{ user.city }}
  </mat-card-content>
</mat-card>
